<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>    
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/home.js"></script>


</head>
<body>
    <div class="row w-100 p-3 mt-5">
        <div class="col-xs-6 col-md-4">
            <div>
                Devices
            </div>
            <div class="d-flex justify-content-between mt-3 mb-3 ml-0">
                <input id="deviceInp" type="text" class="form-control w-75" placeholder="Enter device id">
                <button class="btn btn-primary" onclick="add('device')" style="width: 20%;">Add!</button>
            </div>
            <ul id="deviceList" class="list-group">
                helo
                <% for (let device of devices) { %>
                    <%= device %>   
                <% } %>
            </ul>
        </div>
        <div class="col-xs-6 col-md-4">
            <div>
                IPs
            </div>
            <div class="d-flex justify-content-between mt-3 mb-3 ml-0">
                <input id="ipInp" type="text" class="form-control w-75" placeholder="Enter IP id">
                <button class="btn btn-primary" onclick="add('ip')" style="width: 20%;">Add!</button>
            </div>
            <ul id = "ipList" class="list-group">
                <% for (let ip of ips) { %>
                    <li class="list-group-item d-flex justify-content-between" id="<%= ip %>-li-range">
                        <div class="w-75 text-center d-flex my-auto">
                            <%= ip %>
                        </div>
                        <button class="btn btn-danger btn-sm" type="button" title="Delete" onclick="deleteElem('ip','<%= ip %>')">
                            <i class="bi bi-trash fa-2x"></i>
                        </button>
                    </li>
                <% } %>
            
            </ul>
        </div>
        <div class="col-xs-6 col-md-4">
            <div>
                IP ranges
            </div>
            <div class="d-flex justify-content-between mt-3 mb-3 ml-0">
                <input id="rangeInp" type="text" class="form-control w-75" placeholder="Enter IP range id">
                <button class="btn btn-primary" onclick="add('range')" style="width: 20%;">Add!</button>
            </div>
            <ul id="rangeList" class="list-group">
                <li class="list-group-item d-flex justify-content-between" id="21-li-range">
                    <div class="w-75 text-center d-flex my-auto">
                        21
                    </div>
                    <button class="btn btn-danger btn-sm" type="button" title="Delete" onclick="deleteElem('range','21')">
                        <i class="bi bi-trash fa-2x"></i>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
